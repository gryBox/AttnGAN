CONFIG_NAME: 'DAMSM'

DATASET_NAME: 'photosynthesis'
DATA_DIR: '../data/photosynthesis'
IMAGE_DIR: '../data/photosynthesis/images'
TEXT_DIR: '../data/photosynthesis/text'
DELETE_CAPTIONS_PICKLE: True
TRAIN_SPLIT: 0.7
VALIDATION_SPLIT: 0.3

GPU_ID: 0
WORKERS: 1


TREE:
    BRANCH_NUM: 1
    BASE_SIZE: 5 # Chunks 


TRAIN:
    FLAG: True
    NET_E: ''  # '../DAMSMencoders/bird/text_encoder200.pth'
    BATCH_SIZE: 3 # Changed from 48 - itay (Errors out otherwise)
    MAX_EPOCH: 2
    SNAPSHOT_INTERVAL: 4
    ENCODER_LR: 0.0002  # 0.0002best; 0.002good; scott: 0.0007 with 0.98decay
    RNN_GRAD_CLIP: 0.25
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad



TEXT:
    EMBEDDING_DIM: 512
    CAPTIONS_PER_IMAGE: 1
    WORDS_NUM: 244